  <body>
    <script>
      let p1 = parseInt(1); //parseInt da pretvori string vo number
      let p2 = parseInt(2);
      let p3 = parseInt("2");
      function testFunction(p1, p2, p3) {
        if (p1 == p2 || p2 == p3 || p3 == p1) {
          //proveruvam dali bilo koi dve vrednosti se ednakvi, so logicki operarot ili
          return true;
        } else {
          return false;
        }
      }

      console.log(testFunction(p1, p2, p3)); //za nasi vrednosti treba da ni vrati true
    </script>
