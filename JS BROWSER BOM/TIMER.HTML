<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Running Time:
    <div id="timer">0:0:0</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resumeTimer()">Resume</button>
    <script>
        var timer = document.getElementById("timer");


      function startTimer() {
        var a = timer.textContent.split(":");
        h = parseInt(a[0], 10);
        m = parseInt(a[1], 10);
        s = parseInt(a[2], 10);

        if (s == 60) {
          m = m + 1;
          s = 0;
        }
        if (m == 60) {
          h = h + 1;
          m = 0;
        }
        s = s + 1;
        value1 = +h + ":" + m + ":" + s;
        timer.textContent = value1;

        console.log('value1')

        runningId = setTimeout(function () {
          startTimer();
        }, 1000);
      }

      function pauseTimer() {
        clearTimeout(runningId);
        pusingId = setTimeout(function () {
          pauseTimer();
        }, 1000);
      }

      function resumeTimer() {
        clearTimeout(pusingId);

        startTimer();
      }
    </script>
  </body>
</html>
