<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        function validateForm() {
          let x = document.forms["myForm"].value;
          if (x == "" || x == null) {
            alert("Required fields must be filled out");
            return false;
          } else {
            alert("OK");
          }
        }
        </script>
  </head>
  <body>
    <form name="myForm" onsubmit="return validateForm()" >
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="" /><br /><br />
      <label for="lname">Tel. Number:</label><br />
      <input type="text" id="lname" name="number" value="" /><br /><br />
      <label for="lname">Email:</label><br />
      <input type="text" id="lname" name="email" value="" /><br /><br />
      <label for="lname">Adress:</label><br />
      <input type="text" id="lname" name="adress" value="" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    
  </body>
</html>
