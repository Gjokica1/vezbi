<body>
    <script>

function countDigit(n) //iniciranje funkcija
{
    let count = 0; //deklarirame brojac na cifri = 0
    while (n != 0)  //uslov za loop-ot da vrti brojot da ne e nula
    {
        n = Math.floor(n / 10); //go vadime desetkite, pri sto go briseme ostatokot
        ++count;  //se zgolemuva brojacot za +1 cifra
    }
    return count;
}

console.log(countDigit(12652));
    </script>
</body>
