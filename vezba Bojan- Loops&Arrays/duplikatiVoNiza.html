<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let findDuplicates = (arr) => {
        let sorted_arr = arr.slice().sort(); // SO slice pravime kopija od nizata
        //za da ja zacuvame sodrzinata posle izvrsuvanje na for loop
        let results = [];
        for (let i = 0; i < sorted_arr.length - 1; i++) {
          if (sorted_arr[i + 1] == sorted_arr[i]) {
            results.push(sorted_arr[i]);
          }
        }
        return results;
      };
      let duplicatedArray = [1,2,3,1,5,6,2];
      console.log(
        `The duplicates in ${duplicatedArray} are ${findDuplicates(
          duplicatedArray
        )}`
      );
    </script>
  </body>
</html>
